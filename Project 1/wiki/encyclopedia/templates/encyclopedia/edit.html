{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h1>Please edit the following to edit the "{{ title }}" entry</h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" placeholder="Markdown Content" required>{{ content }}</textarea>
        <br>
        <input type="submit" name="save" value="Save Entry">
    </form>

{% endblock %}
